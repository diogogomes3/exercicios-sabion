<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

function dobro() {
    var umNumero = 80
    var oDobro = 2;
    var resultado;
    resultado  = umNumero * oDobro;

    console.log ('o dobro de', umNumero, 'é igual a', oDobro);
}
    dobro();

function area() {
    var lado = 6;
    var tamanhoLado = 8;
    resultado = lado * tamanhoLado;

    console.log ('a área é', resultado);
}
    area();

function antecessorSucessor() {
    var qualquerNumero = 68;
    var antecessor = qualquerNumero;
    var sucessor = qualquerNumero;

    console.log ('o antecessor de', qualquerNumero, 'é', --antecessor);
    console.log ('o sucessor de', qualquerNumero, 'é', ++sucessor);
}
    antecessorSucessor();

function media() {
    var primeiro = 29;
    var segundo = 18;
    var terceiro = 22;
    var divisor = 3;
    var aMedia = (primeiro + segundo + terceiro) / divisor;

    console.log ('a média é', aMedia);
}
    media();

function quatroOperacoes() {
    var primeiroNumero = 50;
    var segundoNumero = 25;
    var somar = primeiroNumero + segundoNumero;
    var subtrair = primeiroNumero - segundoNumero;
    var multiplicar = primeiroNumero * segundoNumero;
    var dividir = primeiroNumero / segundoNumero;

    console.log('a soma de', primeiroNumero, 'com', segundoNumero, 'é igual a', somar);
    console.log('a subtração de', primeiroNumero, 'com', segundoNumero, 'é igual a', subtrair);
    console.log('a multiplicação de', primeiroNumero, 'com', segundoNumero, 'é igual a', multiplicar);
    console.log('a divisão de', primeiroNumero, 'com', segundoNumero, 'é igual a', dividir);
}
    quatroOperacoes();
</script>

</body>
</html>
